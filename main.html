<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --control-color: #333;
            --progress-color: #555;
            --progress-fill-color: #e74c3c;
            --border-radius: 8px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .player {
            max-width: 800px;
            width: 95%;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            background: var(--control-color);
        }

        .viewer {
            width: 100%;
            display: block;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 15px;
            gap: 10px;
        }

        button, input[type="range"] {
            font-size: 16px;
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            font-weight: 700;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .toggle {
            font-size: 24px;
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: var(--progress-color);
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .progress {
            width: 100%;
            height: 10px;
            background: var(--progress-color);
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }

        .progress__filled {
            width: 0%;
            background: var(--progress-fill-color);
            height: 100%;
            transition: width 0.1s;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button class="player__button toggle">►</button>
            <button data-skip="-10">« 10s</button>
            <button data-skip="25">25s »</button>

            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.75" />
            <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1" />

            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary HTML elements
            const video = document.querySelector('.viewer');
            const toggle = document.querySelector('.toggle');
            const skipButtons = document.querySelectorAll('[data-skip]');
            const volumeSlider = document.querySelector('.volume');
            const speedSlider = document.querySelector('.playbackSpeed');
            const progress = document.querySelector('.progress');
            const progressFilled = document.querySelector('.progress__filled');

            let isMouseDown = false;

            // Toggle play/pause
            function togglePlay() {
                video.paused ? video.play() : video.pause();
            }

            // Update button icon
            function updateButton() {
                toggle.textContent = video.paused ? '►' : '❚ ❚';
            }

            // Skip time
            function skip() {
                video.currentTime += parseFloat(this.dataset.skip);
            }

            // Handle volume and speed
            function handleRangeUpdate() {
                video[this.name] = this.value;
            }

            // Update progress bar
            function handleProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progressFilled.style.width = `${percent}%`;
            }

            // Scrub through video
            function scrub(e) {
                const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
                video.currentTime = scrubTime;
            }

            // Event listeners
            video.addEventListener('click', togglePlay);
            video.addEventListener('play', updateButton);
            video.addEventListener('pause', updateButton);
            video.addEventListener('timeupdate', handleProgress);

            toggle.addEventListener('click', togglePlay);
            skipButtons.forEach(button => button.addEventListener('click', skip));
            volumeSlider.addEventListener('input', handleRangeUpdate);
            speedSlider.addEventListener('input', handleRangeUpdate);
            
            // Mouse events for scrubbing
            progress.addEventListener('click', scrub);
            progress.addEventListener('mousedown', () => isMouseDown = true);
            progress.addEventListener('mouseup', () => isMouseDown = false);
            progress.addEventListener('mousemove', (e) => isMouseDown && scrub(e));
        });
    </script>
</body>
</html>
