<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

 <div class="player">
    <video class="viewer player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button class="player__button toggle play pause">►</button>
      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>

      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.75" />
      <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1" />

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
 </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
